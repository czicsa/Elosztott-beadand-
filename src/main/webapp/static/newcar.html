<html>
<head>
    <meta charset="UTF-8">
    <title>Új autó felvétele</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="/static/js/app.js"></script>
    <script src="/static/js/newCtrl.js"></script>
</head>
<body data-ng-app="carApp" data-ng-controller="newCtrl">
    <h1>Új autó felvétele</h1>
    <md-input-container>
        <label>Típus</label>
        <input data-ng-model="car.type">
    </md-input-container><br />
    <md-input-container>
        <label>Kerekek száma</label>
        <input type="number" data-ng-model="car.numberOfWheels">
    </md-input-container><br />
    <md-checkbox data-ng-model="car.isNew" aria-label="Új">
        Új
    </md-checkbox><br />

    <md-radio-group data-ng-model="car.vehicleType">

        <md-radio-button value="car">Autó</md-radio-button>
        <md-radio-button value="truck">Kamion</md-radio-button>

    </md-radio-group>

    <md-button data-ng-click="save()">Mentés</md-button>
</body>
</html>
